<mat-toolbar color="primary">
    <span>ONLINE SHOPPING</span>

    <p style="color: white; text-decoration: none; cursor: pointer; margin-top: 15px;" (click)="goToDashboard()">
        Products
    </p>

    <span class="example-spacer"></span>
    <div class="demo-section">
      <button matBadge="{{ cartTotalItems }}" matBadgeColor="warn" mat-mini-fab color="primary" (click)="goToCart()">
        <i class="fa-solid fa-cart-shopping fa-lg"></i>
      </button>
    </div>
    <div *ngIf="userInfo">
      <span>Welcome {{ userInfo.email }}</span>
    </div>
    <button mat-flat-button color="warn" (click)="logout()">Logout</button>
  </mat-toolbar>
