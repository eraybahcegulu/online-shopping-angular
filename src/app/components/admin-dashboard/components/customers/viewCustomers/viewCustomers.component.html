<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSourceCustomers">
        <ng-container matColumnDef="_id">
            <th mat-header-cell *matHeaderCellDef>ID </th>
            <td mat-cell *matCellDef="let customer">{{ customer._id }} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let customer">{{ customer.email }} </td>
        </ng-container>

        <ng-container matColumnDef="password">
            <th mat-header-cell *matHeaderCellDef>Password</th>
            <td mat-cell *matCellDef="let customer">{{ customer.password }} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let customer">
                <button mat-stroked-button color="primary" (click)="editCustomer()">Edit</button>
                <button mat-stroked-button color="warn" (click)="deleteCustomer(customer._id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"> </tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
</div>
<div style="margin-top: 20px;" class="deleteCustomer-message" *ngIf="deleteCustomerMessage"
[ngClass]="{'success-message': deleteCustomerMessageType === 'success', 'danger-message': deleteCustomerMessageType === 'danger'}">
{{ deleteCustomerMessage }}
</div>
