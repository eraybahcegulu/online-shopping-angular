<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h2 class="card-title text-center">Login</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <input type="text" id="email" name="email" [(ngModel)]="email" class="form-control" placeholder="Email"
            required>
        </div>

        <div class="mb-3">
          <input type="password" id="password" name="password" [(ngModel)]="password" class="form-control"
            placeholder="Password" required>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <span style="margin-left: 5px;">Don't you have an account? <a routerLink="/register"
              class="register">Register</a> </span>
        </div>
      </form>
    </div>
  </div>
</div>
