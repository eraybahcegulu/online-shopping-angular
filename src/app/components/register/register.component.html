<div class="container mt-5">
  <div class="card mx-auto" style="max-width: 400px;">
    <div class="card-body">
      <h2 class="card-title text-center">Register</h2>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">

        <div class="mb-3">
          <input type="email" formControlName="email" class="form-control" placeholder="Email" required maxlength="40">
          <div style="font-size: 10px;" *ngIf="formControls['email'].hasError('required')" class="text-danger">*Email is required</div>
          <div style="font-size: 10px;" *ngIf="formControls['email'].hasError('email')" class="text-danger">*Invalid email format</div>
        </div>

        <div class="mb-3">
          <input type="password" formControlName="password" class="form-control" placeholder="Password" required
            maxlength="20">
          <div style="font-size: 10px;" *ngIf="formControls['password'].hasError('required')" class="text-danger">*Password is required</div>
          <div style="font-size: 10px;" *ngIf="formControls['password'].hasError('minlength')" class="text-danger">*Password must be at least 6 characters</div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>

        <div style="margin-top: 10px; margin-left: 5px;">
          <a href="login"> <i class="fa-solid fa-arrow-left" style="color: #005eff;"></i> </a>
        </div>
        
        <div *ngIf="registrationMessage" class="mt-3"
          [ngClass]="{'alert': true, 'alert-success': registrationMessageType === 'success', 'alert-danger': registrationMessageType === 'danger'}">
          {{ registrationMessage }}
        </div>
      </form>
    </div>
  </div>
</div>
